version: '3'
services:
  web-test:
    build: ../../../.
    container_name: web-test
    command: pytest app.tests.test_app.test_example.py
    volumes:
      - ./backend/authentication/app/:/code/app
    env_file:
      - backend/authentication/app/tests/.env
    ports:
      - 8000:8000
    depends_on:
      - postgres-test
      - redis-test

  postgres-test:
    image: postgres
    container_name: postgres-test
    ports:
      - '6500:5432'
    restart: always
    env_file:
      - backend/authentication/app/tests/.env
    volumes:
      - postgres-db:/var/lib/postgresql/data

  redis-test:
    image: redis
    container_name: redis-test
    ports:
      - '6379:6379'
    restart: always
    volumes:
      - redis_cache:/data
    environment:
      #      - REDIS_PASSWORD=3050132596
      - REDIS_IO_THREADS_DO_READS=true
      - REDIS_IO_THREADS=4
    command: redis-server --requirepass 3050132596


volumes:
  postgres-db:
  redis_cache:
    driver: local
