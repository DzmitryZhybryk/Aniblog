version: '3'
services:
  web:
    build: ../../.
    container_name: web-test
#    command: pytest -s app/tests/test_app/test_initialization/test_rest.py
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres
    container_name: postgres-test
    ports:
      - '6500:5432'
    restart: always
    env_file:
      - .env
    volumes:
      - postgres-db:/var/lib/postgresql/data

  redis:
    image: redis
    container_name: redis-test
    ports:
      - '6379:6379'
    restart: always
    volumes:
      - redis_cache:/data
    environment:
      #      - REDIS_PASSWORD=3050132596
      - REDIS_IO_THREADS_DO_READS=true
      - REDIS_IO_THREADS=4
    command: redis-server --requirepass 3050132596


volumes:
  postgres-db:
  redis_cache:
    driver: local
